<h2>創作也履歴</h2>

<h3>砂川息吹</h3>
<p>人間って、幸せで居るためにわざと不幸で居ようとする時もあるんですよ。… 僕はどちらかというと、幸せは幸せのままにしておきたい人間ですから。街ですれ違う、散歩をしてる犬や、自信満々に尻尾を立てて歩く野良猫を見て、嗚呼、可愛いなぁって。きっとそれに触れてしまったら、幸せでは無くなってしまっていたでしょうし。</p>
