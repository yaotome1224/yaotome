  <h2>"切り込み隊長！"橘央太</h2>
   <article>
<p>やっほー霞くん！お疲れ様デブリ！…あれー？霞くん、なんだかリアクション薄くなーい？あ、コスモ先輩もこんにちは！ねぇねぇ霞くん、さっきミヤくんが霞くんの事呼んでたよ。…うん、そうそうその事！それじゃあまたね、コスモ先輩！また今度いっぱい遊ぼうねー！</p>
