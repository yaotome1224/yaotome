<h2>氷帝学園中 音楽担当 鳳長太郎</h2>
<p>放課後。音楽のレッスンと言付けて音楽室に呼びつけて、発声の為と言って亮くんの身体に触っている。俺の言葉をそのまま信じて、純粋でかわいいなぁ…。でも、偶に亮くんが向けてくるあの熱っぽい目には、流石に理性が抑えられないよ。…本当に、俺の下心を知らないまま、音楽室に来てるのかな…？もしそうじゃないなら、俺、</p>
